<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid team-container">
        <h1 class="text-center">{{ teamName }}</h1>
    </div>
    <div class="container">
        <!-- manager container -->
        <div class="employee-container">
            <div class="role-banner engineers">
                <h2 class="banner-text">MANAGER</h2>
            </div>
            <!-- engineer cards inserted here -->
            {{ manager }}
        </div>
        <!-- engineers container -->
        <div class="employee-container">
            <div class="role-banner engineers">
                <h2 class="banner-text">ENGINEERS</h2>
            </div>
            <!-- engineer cards inserted here -->
            {{ engineers }}
        </div>
        <!-- interns container -->
        <div class="employee-container">
            <div class="role-banner engineers">
                <h2 class="banner-text">INTERNS</h2>
            </div>
            <!-- engineer cards inserted here -->
            {{ interns }}
        </div>
    </div>
    <!-- script to remove "," that appear between cards -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
